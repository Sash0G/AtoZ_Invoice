name: PyInstaller Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.2'
      
    - name: Install dependencies
      run: |
        pip install customtkinter
        pip install pyinstaller
        pip install pywin32
        pip install numpy
        pip install pillow
        pip install xlsxtpl
        pip install openpyxl==3.0.9
        pip install xltpl==0.19
        pip install wheel
        
    - name: Build executable
      run: |
        pyinstaller --windowed --hidden-import=tkinter --hidden-import=tkinter.filedialog --hidden-import=tkinter.font --hidden-import=distutils --hidden-import=customtkinter --icon=./Python_Code/Images/ship.ico ./Python_Code/AtoZ_Invoice.py
        xcopy /s /i .\Images     .\dist\AtoZ_Invoice\_internal\Images
        xcopy .\config.txt     .\dist\AtoZ_Invoice\_internal
        xcopy .\data.db     .\dist\AtoZ_Invoice\_internal
        xcopy .\template.xlsx     .\dist\AtoZ_Invoice\_internal
    - name: Release Executable
      uses: actions/upload-artifact@v4
      with:
          name: my-executable
          path: dist/
